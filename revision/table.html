<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .table {
            display: flex;
            border: 1px solid;
            padding: 2px;
        }
        .table div {
            border: 1px solid;
            flex: 1;
            padding: 0 1px;
            margin: 0.5px;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <td>Col 1, Row 1</td>
            <td>Col 2, Row 1</td>
        </tr>
        <tr>
            <td>Col 1, Row 2</td>
            <td>Col 2, Row 2</td>
        </tr>
    </table>
    <table border="1px">
        <tr>
            <th>Name</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Grace</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>Jennifer</td>
            <td>English</td>
        </tr>
    </table>
    <table border="1" width="100%">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td colspan="2">7</td>
    
        </tr>
    </table>

    <div class="table">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
