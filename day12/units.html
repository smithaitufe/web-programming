<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        html {
            font-size: 16px;
        }
        .parent-div {
            font-size: 30px;
        }
        .child-div {
            font-size: 1rem; /*1rem = 16px; */
        }
        .second-child-div {
            font-size: 1em; /*1em = 30px; */
        }
    </style>
  <!-- rem = root em -->
</head>

<body>
    <div class="parent-div">
        I am the parent div
        <div class="child-div">I am the child div</div>
        <div class="second-child-div">I am the second child div</div>

    </div>
</body>

</html>
