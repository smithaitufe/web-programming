<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" cellpadding="5">
        <tr>
            <td>Date</td>
            <td>Tutor</td>
            <td>Subject</td>
        </tr>
        <tr>
            <td>2 November, 2023</td>
            <td>Garry Matthew</td>
            <td>HTML</td>
            <td>CSS</td>
            <td>Javascript</td>
        </tr>
    </table>
    <table border="2" cellpadding="5">
        <tr>
            <td>Date</td>
            <td>Tutor</td>
            <td colspan="3">Subject</td>
        </tr>
        <tr>
            <td>2 November, 2023</td>
            <td>Garry Matthew</td>
            <td>HTML</td>
            <td>CSS</td>
            <td>Javascript</td>
        </tr>
    </table>
    <table border="2" cellpadding="5">
        <tr>
            <td rowspan="2">2 November, 2023</td>
            <td>Tutor</td>
            <td colspan="2">Subject</td>
        </tr>
        <tr>
            <td>Garry Matthew</td>
            <td>HTML</td>
            <td>CSS</td>
        </tr>
    </table>
</body>
</html>
